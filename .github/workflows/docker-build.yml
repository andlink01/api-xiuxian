name: Build and Push Multi-Arch Docker Image

# 触发器：当代码被推送到 main 分支时运行
on:
  push:
    branches:
      - main  # 如果您的主分支是 master，请改为 master

jobs:
  build-and-push:
    runs-on: ubuntu-latest # 在最新的 Ubuntu 虚拟机上运行

    steps:
      # 步骤 1: 检出您的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 设置 QEMU (用于多平台构建)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 步骤 3: 设置 Docker Buildx (现代化的 Docker 构建器)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤 4: 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤 5: 构建并推送 Docker 镜像
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .  # Dockerfile 的上下文路径 (项目根目录)
          file: ./Dockerfile # Dockerfile 的路径
          platforms: linux/amd64,linux/arm64 # 指定构建的平台
          push: true # 推送到 Docker Hub
          tags: |
            lostme01/api-xiuxian:latest
            lostme01/api-xiuxian:${{ github.sha }}
