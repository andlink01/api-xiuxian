name: Build and Push Multi-Arch Docker Image

# 1. 触发器：当代码被推送到 main 分支时触发
on:
  push:
    branches:
      - "main" # 您可以修改为您常用的分支名，例如 "master"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # (1) 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # (2) 设置 QEMU (用于模拟 ARM 架构)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # (3) 设置 Docker Buildx (多架构构建器)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # (4) 登录到 Docker Hub
      #     您必须在 GitHub 仓库中设置 DOCKER_USERNAME 和 DOCKER_TOKEN 两个
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # (5) 构建并推送镜像
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64 # 构建 AMD 和 ARM
          push: true # 推送到 Docker Hub
          # 使用您的用户名和仓库名
          tags: lostme01/api-xiuxian:latest
